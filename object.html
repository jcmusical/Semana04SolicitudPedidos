        btn-success: Verde, utilizado para acciones exitosas.
        btn-danger: Rojo, utilizado para acciones peligrosas.

        ESPACIADO
        Las clases de espaciado en Bootstrap se dividen en dos categorías principales:
        Márgenes (m-*): Estas clases se utilizan para agregar márgenes alrededor de los elementos. 
        La sintaxis de estas clases sigue el patrón m-{direccion}-{tamaño}, donde {direccion} puede ser:
        t para arriba (top)
        b para abajo (bottom)
        l para la izquierda (left)
        r para la derecha (right)
        x para horizontal (left y right)
        y para vertical (top y bottom)
        Sin {direccion} para aplicar el margen en todos los lados
        Y {tamaño} indica el tamaño del margen (0 a 5).
        Rellenos (p-*): Estas clases se utilizan para agregar relleno alrededor de los elementos. 
        La sintaxis de estas clases sigue el patrón p-{direccion}-{tamaño}, similar a las clases 
        de margen, pero aplicadas al relleno.
        Por ejemplo:

        m-2 agrega un margen de tamaño medio en todos los lados.
        mt-3 agrega un margen superior de tamaño grande.
        p-4 agrega un relleno de tamaño grande en todos los lados.
        pb-1 agrega un relleno en la parte inferior de tamaño pequeño.
        Estas clases facilitan la creación de diseños consistentes y responsivos en Bootstrap al 
        proporcionar un método claro y predefinido para gestionar el espacio entre los elementos.

        Las clases mt, mb, me, ms, m son parte del sistema de espaciado de Bootstrap y 
        se utilizan para aplicar márgenes así: 
        Las medidas son: donde n = 0 (sin margen) hasta 5 (máximo margen)

        En la parte superior: mt-n 
        En la parte Inferior: mb-n
        En la parte derecha: me-n
        En la parte izquierda: ms-n

        m-n es una clase de utilidad que se utiliza para agregar margen a todos los lados de un elemento. 
        La letra m representa "margin" (margen en inglés).

        p-n es una clase de utilidad que se utiliza para agregar relleno a todos los lados de un elemento. 
        La letra p representa "padding" (relleno en inglés), y el número n indica el tamaño del relleno.

        La clase col-n se usa para especificar el ancho de una columna en función del número de columnas 
        que se desea que ocupe en un contenedor de tipo row. En el caso de col-4, indica que la columna 
        ocupará 4 de las 12 columnas disponibles en el contenedor.
        n = 1 (una columna) hasta 12 (12 columnas)

        Posicionamiento position-relative en una fila (row) en Bootstrap permite un posicionamiento más 
        preciso de los elementos hijos dentro de esa fila.

        BORDES
        Por ejemplo, Bootstrap ofrece clases como border, border-top, border-bottom, border-left,

        del borde (border-1, border-2, etc.) y para redondear los bordes (rounded, rounded-top, rounded-bottom, 
        rounded-left, rounded-right, etc.).


        En Bootstrap, container es una clase fundamental que se utiliza para envolver el contenido principal de 
        tu página web dentro de un contenedor con un ancho fijo y centrado horizontalmente en la pantalla. Este 
        contenedor proporciona un diseño básico y ayuda a mantener un diseño limpio y organizado en tu sitio.

        El contenedor Bootstrap se adapta automáticamente a diferentes tamaños de pantalla, lo que significa que

        uso de técnicas de diseño responsivo, lo que garantiza que tu sitio se vea bien en dispositivos de diferentes 
        tamaños, como teléfonos móviles, tabletas y computadoras de escritorio.
